    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: admin-front-end-app
  namespace: propdevelopment
spec:
  selector:
    role: admin-front-end
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
